<!DOCTYPE html>

<html>

	<head>

		<title>
            
            Shopping Cart
        
        </title>

		<link rel ="stylesheet" type="text/css" href="Shopping Cart CSS.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	</head>
	

    <body>

        <div class="container">

            <h1>
                
                Shopping Cart
            
            </h1>

            <div class="cart">

                <div class="products">

                    <div class="product">

                        <img src="IMAGES/CART 1.jpg">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                IT ENDS WITH US
                            
                            </h3>

                            <h4 class="product-price">
                                
                                Rs. 750
                            
                            </h4>

                            <h4 class="product-offer">
                                
                                50%
                            
                            </h4>

                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>

                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>
                    <div class="product">

                        <img src="IMAGES/CART 2.jpg">
    
                        <div class="product-info">
    
                            <h3 class="product-name">
                                
                                HARRY POTTER BOX SET
                            
                            </h3>
    
                            <h4 class="product-price">
                                
                                Rs. 3000
                            
                            </h4>
    
                            <h4 class="product-offer">
                                
                                50%
                            
                            </h4>
    
                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>
                            <p class="product-remove">
    
                                <i class="fas fa-trash-alt"></i>
    
                                <span class="remove">
                                    
                                    Remove
                                
                                </span>
    
                            </p>
    
                        </div>
    
                    </div>
    
    

                    <div class="product">

                        <img src="IMAGES/CART 3.jpg">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                YOU ARE THE BEST FRIEND
                            
                            </h3>

                            <h4 class="product-price">
                                
                                Rs. 800
                            
                            </h4>

                            <h4 class="product-offer">
                                
                                20%
                            
                            </h4>

                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>
                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>

                </div>
                
                <div class="cart-total">

                    <p>

                        <span>
                            
                            Total Price
                        
                        </span>

                        <span>
                            
                            Rs. 3950
                        
                        </span>

                    </p>
                    <p>

                        <span>
                            
                            No. of Items
                        
                        </span>

                        <span>
                            
                            3
                        
                        </span>

                    </p>

                    <p>

                        <span>
                            
                            You Save
                        
                        </span>

                        <span>
                            
                            Rs. 177
                        
                        </span>

                    </p>

                    <a href="Details For Checkout HTML.html">
                        
                        Proceed to Checkout
                    
                    </a>

                </div>

            </div>

        </div>

    </body>

</html>
