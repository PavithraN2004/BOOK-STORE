<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71gpkRk86eS._AC_UY327_FMwebp_QL65_.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/616xqxQosLL._AC_UY327_FMwebp_QL65_.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$24.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more product divs as needed -->
        </div>
        <div class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: <span class="cart-total">$0.00</span></p>
            <button class="checkout"><a href="./checkout.html">Checkout</a></button>
        </div>
    </main>
    <script src="cart.js"></script>
</body>
</html>
